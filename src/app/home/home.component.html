<div *ngIf="!isLoggedIn"> 
    <h3 class="inicio">Esta é uma aplicação flask com deploy no heroku</h3>
</div>
<div *ngIf="isLoggedIn">
    <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">{{username}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Endereço</h6>
          <p class="card-text">País: {{pais}}</p>
          <p class="card-text">Estado: {{estado}}</p>
          <p class="card-text">Cidade: {{cidade}}</p>
          <p class="card-text">Rua: {{rua}}</p>
          <p class="card-text">Número: {{numero}}</p>
          <p class="card-text">CEP: {{cep}}</p>
          <p class="card-text">Complemento: {{complemento}}</p>
          <a href="#" class="btn btn-primary">Editar endereço</a>
        </div>
    </div>
</div>
